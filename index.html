<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Product_Filter.css">
    <title>Product Filter</title>
</head>
<body>
    <div class="control">

        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">All</button> 
            <button class="btn"  data-filter="pizza">Pizza</button>
            <button class="btn"  data-filter="cake">Cake</button>
            <button class="btn"  data-filter="icecream">Ice Cream</button> 
        </div>
        <input type="text" placeholder="search food" id="search">
    </div>
    <div class="container">
        <div class="box" data-item="cake"><img src="./IMG/cake1.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="./IMG/ice1.jpeg"></div>
        <div class="box"   data-item="pizza" ><img src="./IMG/pizza1.jpeg"></div>

        <div class="box" data-item="cake"><img src="./IMG/cake2.jpeg"></div>
        <div class="box"   data-item="icecream"><img src="./IMG/ice2.jpeg"></div>
        <div class="box"   data-item="pizza" ><img src="./IMG/pizza2.jpeg"></div>

        <div class="box"  data-item="cake"><img src="./IMG/cake3.jpeg"></div>
        <div class="box"   data-item="icecream"><img src="./IMG/ice3.jpeg"></div>
        <div class="box"   data-item="pizza" ><img src="./IMG/pizza3.jpeg"></div>

        <div class="box"  data-item="cake"><img src="./IMG/cake4.jpeg"></div>
        <div class="box"   data-item="icecream"><img src="./IMG/ice4.jpeg"></div>
        <div class="box"   data-item="pizza" ><img src="./IMG/pizza4.jpeg"></div>
    </div>
   
    

    <script src="./JS/Product_Filter.js"></script>
</body>
</html>
